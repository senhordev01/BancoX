<div class="Nav-Bar">
  <div class="Elementos-Login">
    <form (ngSubmit)="RealizarLogin()">
      <input type="email" name="email" placeholder="Digite seu Email" [(ngModel)]="email"><br><br>
      <input type="password" name="senha" placeholder="Insira sua Senha" [(ngModel)]="senha"><br><br>
      <button type="submit" class="Realizar-Login">Entrar</button>
    </form>
  </div>
</div>
